<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../CSS/commen.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <!-- <link rel="stylesheet" href="./register.css"> -->
    <script src="../JS/jQuery.js"></script>
</head>

<body>
    <!-- 顶部旋转星球 -->
    <div class="starbox">
        <!-- 外圈 -->
        <div class="star-earth">
            <div class="earth">
                <div class="sm-earth"></div>
            </div>
        </div>
        <!-- 中圈 -->
        <div class="star-yellow">
            <div class="yellow-land"></div>
        </div>
        <!-- 内圈 -->
        <div class="star-blue">
            <div class="blue-land"></div>
        </div>
        <!-- 太阳 -->
        <div class="sun"></div>
    </div>
    <!-- 登陆界面 -->
    <div class="enterBox">
        <div class="title">Welcome to login</div>
        <h2>欢迎登陆<a href="../HTML/register.html" class="baise">没有账号,去注册</a></h2>

        <div class="main">
            <ul>

                <li>
                    <span>账号:</span>
                    <input type="text" placeholder="请输入账号" id="username">
                </li>
                <li>
                    <span>密码:</span>
                    <input type="password" placeholder="请输入密码" id="password">
                </li>


            </ul>
            <div class="submitBtn">确认登陆</div>
        </div>
    </div>

    <script src="../JS/commen.js"></script>
    <script src="../JS/login.js"></script>

</body>

</html>
